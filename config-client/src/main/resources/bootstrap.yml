spring:
  application:
    name: config-client
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
      label: master

server:
  port: 2001

eureka:
  client:
    service-url:
      defaultZone: http://localhost:1001/eureka/

management:
  security:
    enabled: false